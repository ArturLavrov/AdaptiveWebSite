<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map">
      
    </div>
    <script>

      //TODO:js 
function initMap() {
  var Lviv = {lat: -25.363, lng: 131.044};
  var Hurgada = {lat: -29.363, lng: 131.044};
  var Kiev = {lat: -29.363, lng: 131.044};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: Lviv
  });


  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';


  var informationWindow = new google.maps.InfoWindow({
    content: contentString
  })

  var informationWindow2 = new google.maps.InfoWindow({
    content:contentString
  })

  
  //markers 
  var image = './Images/MapMarker_Flag5_Chartreuse.png';
  var marker = new google.maps.Marker({
    position: Lviv,
    map: map,
    icon: image
  });

  marker.addListener('click',function(){
    informationWindow.open(map,marker);
  })
  
  var marker2 = new google.maps.Marker({
    position: Kiev,
    map:map,
    icon: image
  })
  
  marker2.addListener('click',function(){
    informationWindow2.open(map,marker2);
  })
  
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKwGKYwQbGdysxx9mMcRs40ikkvTj_2uo&signed_in=true&callback=initMap"></script>
  </body>
</html>
